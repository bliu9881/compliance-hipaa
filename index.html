<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardPHI - HIPAA Auditor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .mono {
            font-family: 'JetBrains+Mono', monospace;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #b91c1c;
            padding: 20px;
            border-radius: 12px;
            z-index: 9999;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
    <script>
        // Catch global errors to help debug any remaining load issues
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Global App Error:', message, error);
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.textContent = 'Critical App Error:\n' + message + '\n\nSource: ' + (source || 'unknown') + ':' + (lineno || '0');
            }
            return false;
        };
    </script>

  }
}
</script>
</head>
<body class="text-slate-900">
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
